# fly.toml - Fly.io configuration
# Deploy with: fly launch --no-deploy && fly deploy

app = "mgm-proxy"
primary_region = "iad"

[build]

[env]
  MGM_TARGET_URL = "https://ingestion.mostlygoodmetrics.com"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
